<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Demo</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.80.1/dist/phaser.js"></script>
    <style type="text/css">
        body{
            margin: 0;
        }
    </style>

    <script type="text/javascript">
        var config = {
            type: Phaser.AUTO,
            with: 900,
            height:700,
            scene:{
                preload: preload,
                create: create,
                update: update
        
            },
            
            physics:{
            default: 'arcade',
            arcade:{
                gravity: {y: 300},
                debug :false
                }
            },
            
        };

        var game = new Phaser.Game(config);

        function preload ()
        {
            this.load.image('sky','assets/sky2.png');
            this.load.image('ground','assets/platform.png');
            this.load.image('star','assets/star.png');
            this.load.image('bomb','assets/bomb.png');
            this.load.spritesheet('dude','assets/dude.png',{ frameWidth: 32, frameHeight: 48});
            this.load.audio('ding','assets/ding.mp3');
            this.load.audio('criMort','assets/criMort.mp3');
            this.load.spritesheet("fullscreen",'assets/fullscreen.png', { frameWidth: 64, frameHeight: 81})

        }
        function create ()
        {
            
            this.add.image(400, 300,'sky');

            this.score = 0;

            this.scoreText = this.add.text(16, 16, 'Score: 0', { 
                fontSize: '32px', 
                fill: '#ffffff' 
            });

            

            platforms = this.physics.add.staticGroup();

            platforms.create(400,568,'ground').setScale(2).refreshBody();

            platforms.create(600,400,'ground');
            platforms.create(50,250,'ground');
            platforms.create(750,220,'ground');

            this.ding = this.sound.add('ding');
            this.criMort = this.sound.add('criMort');

            player = this.physics.add.sprite(100, 450, 'dude');

            player.setBounce(0.2);
            player.setCollideWorldBounds(true);
            

            this.anims.create({
                key: 'left',
                frames: this.anims.generateFrameNumbers('dude', { start: 0 , end: 3}),
                frameRate: 10,
                repeat: -1

            });

            this.anims.create({
                key: 'right',
                frames: this.anims.generateFrameNumbers('dude', { start: 5 , end: 8}),
                frameRate: 10,
                repeat: -1

            });

            this.anims.create({
                key: 'turn',
                frames: this.anims.generateFrameNumbers('dude', { start: 4, end:4}),
                frameRate: 10,
                repeat: -1

            });

            player.body.setGravityY(300);
            this.physics.add.collider(player, platforms);

            stars = this.physics.add.group({
                key: 'star',
                repeat: 11,
                setXY: {x: 12, y: 0, stepX: 70},
            });

            stars.children.iterate(function(child){
                child.setBounceY(Phaser.Math.FloatBetween(0.4,0.8));
                child.setCollideWorldBounds(true);
                child.body.setGravityY(300);
                
                
            });

            this.physics.add.collider(stars,platforms);

            

            this.physics.add.overlap(player, stars, collectStar, null, this);
            
            

            var button = this.add.image(800-16,16,'fullscreen',0).setOrigin(1,0).setInteractive();

            button.on('pointerup',function(){
                if (this.scale.isFullscreen){
                    button.setFrame(0);
                    this.scale.stopFullscreen();
                }
                else{
                    button.setFrame(1);
                    this.scale.startFullscreen();
                }
            },this);

            bombs = this.physics.add.group();
            this.physics.add.collider(bombs,platforms)

            this.physics.add.collider(player,bombs,hitbombs,null,this)

            window.addEventListener('deviceorientation',handleOrientation);
            

        }
        function update(){
            cursors = this.input.keyboard.createCursorKeys();
            
            if (cursors.up.isDown && player.body.touching.down)
            {
                player.setVelocityY(-500);
            }

            if(this.input.activePointer.isDown && player.body.touching.down){
                player.setVelocityY(-330);
            }

            if (cursors.left.isDown){
                player.setVelocityX(-330);
                player.anims.play('left',true);
            }
            else if (cursors.right.isDown){
                player.setVelocityX(330);
                player.anims.play('right',true);
            }
            else {
                player.setVelocityX(0);
                player.anims.play('turn');
            }

            
            
        }

        function handleOrientation(event){
            if(event.beta < 0){
                player.setVelocityX(-160);
                player.anims.play('left',true)
            }
            if(event.beta > 0){
                player.setVelocityX(160);
                player.anims.play('right',true)
            }

        }

        function hitbombs(player, bomb){
            this.physics.pause();
            player.setTint(0xff0000); // on change la couleur du joueur en rouge
            player.anims.play('turn');
            gameOver = true;
            this.criMort.play();

        }

        function collectStar (player, star){
                this.score += 10;
                this.scoreText.setText('Score : ' + this.score);
                star.disableBody(true, true);
                this.ding.play();

                if(stars.countActive(true) === 0){
                stars.children.iterate(function (child){
                    child.enableBody(true,child.x, 0, true, true);
                });

                var x = (player.x < 400) ? Phaser.Math.Between(400, 800) : Phaser.Math.Between(0, 400);
                var bomb = bombs.create(x, 16, 'bomb');
                bomb.setBounce(1);
                bomb.setCollideWorldBounds(true);
                bomb.setVelocity(Phaser.Math.Between(-200, 200), 20);
                bomb.allowGravity = false;
            }
            
                
        };

        

    </script>

</head>

</body>
</html>
